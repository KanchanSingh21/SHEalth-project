{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bootstrap 5 Website Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
     <style>
        * {
            border-radius:10px;
            font-family: 'poppins', sans-serif;
            font-size: 30px; 
        }
        h1 {
            font-family: 'permanent Marker', cursive;
            font-size: 50px;
            line-height: 1;
            margin:25px;
        }
    
        .logo span {
            margin:0px;
            color: GREEN;
            font-family:Brush Script MT;
            text-align:left;
        }
        .container h1 {
            color: BLUE;
            font-family:Brush Script MT;
            text-align:left;
        }
    </style>
</head>

<body>

    <div class="p-5 bg-primary text-white text-center">
    </div>
    
    <nav class="navbar navbar-expand-sm bg-light grey">
        <div class="container-fluid">

            <div col-2>
                <img src="{%static '/images/logo.png'%}" alt="" class="rounded-pill"
                style="width:90px; margin-left:100px">
            </div> 
                <div col-2 class="container">
                    <h1 class="logo" >SHE<span>alth</span></h1>
                </div>
               
        
            <div col-8>
                <form class="d-flex">
                    <input class="form-control me-2" type="text" placeholder="Search" style="height: 50px;
                    width: 400px;">
                    <button class="btn btn-primary" type="button" style="height: 50px;
                    width: 140px;">Search</button>
                  
            <ul class="navbar-nav">
                <li class="nav-item" style="width:160px">
                    <a class="nav-link active" href="#">About-Us</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="signup_info">Signup</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="login">Login</a>
                </li>
            </ul>
        </form>
            
        </div>
    </div>
    </nav>

    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
        <div class="container-fluid">
            <ul class="navbar-nav" >
                <li class="nav-item" >
                    <a class="nav-link active" href="#">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="#">Health</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="#">Learning</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="#">Scheme and Program</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="#">Fitness</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="#">Hygiene</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container-fluid mt-5">
        <!-- registration start-->
        <section class="vh-100" style="background-color: #eee; ">
            <div class="container-fluid h-custom">
                <div class="row d-flex justify-content-center align-items-center h-100">
                    <div class=" col-md-9 col-lg-6 col-xl-5">
                        <img 
                            src="{%static '/images/signup.png'%}"
                            alt="" style="width: 700px;
                            height: 1000px;
                            margin: 50px;">
                    </div>
                    <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
                        <form action="{%url 'signup_info'%}" method="post" style="width:900px">
                            {%csrf_token%}
                            <h2>Signup Form</h2>
                            <div class="mb-3 mt-3">
                                <label for="email" class="form-label">Email:</label>
                                <input type="email" class="form-control" id="email" placeholder="Enter email"
                                    name="email" style="width:600px;">
                            </div>
                            <div class="mb-3">
                                <label for="DOB" class="form-label">Date-of-Birth:  </label>
                                <input type="date" class="form-control" id="DOB" placeholder="Enter Date-of-Birth"
                                    name="DOB" style="width:600px;">
                              
                            </div>
                            <div class="mb-3 mt-3">
                                <label for="address" class="form-label"> Full Address:</label>
                                <input type="address" class="form-control" id="address" placeholder="Enter fulladdress"
                                    name="address" style="width:600px;">
                            </div>
                            <div class="mb-3 mt-3">
                                <label for="desination" class="form-label"> Desination:</label>
                                <input type="desination" class="form-control" id="desination" placeholder="Enter designation"
                                    name="desination" style="width:600px;">
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Password:  </label>
                                <input type="password" class="form-control" id="password" placeholder="Enter password"
                                    name="password" style="width:600px;">
                              </div>      
                            <div class="mb-3">
                                <label for="confirm_password"  class="form-label" <font color="red">{{s}} </font>Confirm-password:</label>
                                <input type="password" class="form-control" id="confirm_password" placeholder="Enter confirm-password"
                                    name="confirm_password" onkeyup="check(this)" style="width:600px;">
                                    <p class="w3-text-red">{{key}}</p>
                            </div>
                           
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </section>
        <!-- registration end -->

    </div>

    <div class="mt-5 p-4 text-white text-center">
        <div
            class="d-flex flex-column flex-md-row text-center text-md-start justify-content-between py-4 px-4 px-xl-5 bg-primary">
            <!-- Copyright -->
            <div class="text-white mb-3 mb-md-0">
                Copyright Â© 2020. All rights reserved.
            </div>
            <!-- Copyright -->

            <!-- Right -->
            <div>
                <a href="#!" class="text-white me-4">
                    <i class="fab fa-facebook-f"></i>
                </a>
                <a href="#!" class="text-white me-4">
                    <i class="fab fa-twitter"></i>
                </a>
                <a href="#!" class="text-white me-4">
                    <i class="fab fa-google"></i>
                </a>
                <a href="#!" class="text-white">
                    <i class="fab fa-linkedin-in"></i>
                </a>
            </div>
            <!-- Right -->
        </div>
    </div>

</body>

</html>
